<div flex-xs flex-gt-xs="40" layout="column" layout-align="center center">
	<div class="alert alert-danger" [hidden]="!error">
		There was a problem logging in. Please try again.
	</div>
	<div class="row">
		<div class="col-md-6">
			<form role="form" (submit)="login()">
				<div class="form-group" layout-align="center">
					<label for="username">Username:</label> <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"
					/>
				</div>
				<div class="form-group" layout-align="center">
					<label for="password">Password:</label> <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"
					/>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
